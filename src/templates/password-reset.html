<html>
  <head>
    <style>
      /* Add some style to make the email look nice */
      body {
        font-family: Arial, sans-serif;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f5f5f5;
      }
      .header {
        text-align: center;
        background-color: #333;
        color: #fff;
        padding: 10px;
      }
      .header h1 {
        margin: 0;
      }
      .content {
        background-color: #fff;
        padding: 20px;
      }
      .button {
        display: inline-block;
        background-color: #333;
        color: #fff;
        border: none;
        padding: 10px 20px;
        text-decoration: none;
        cursor: pointer;
      }
      .button:hover {
        background-color: #666;
      }
      .footer {
        text-align: center;
        color: #999;
        font-size: 12px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Reset Your Password</h1>
      </div>
      <div class="content">
        <p>Hello {{username}},</p>
        <p>
          You have requested a password reset. Click the button below to reset
          your password:
        </p>
        <p>
          <a href="{{resetPasswordUrl}}" class="button">Reset password</a>
        </p>
        <p>
          If you did not request a password reset, you can ignore this email.
        </p>
      </div>
      <div class="footer">
        This email was generated automatically. Please do not reply.
      </div>
    </div>
  </body>
</html>
